spring:
  datasource:
    # 開発用のインメモリDB
    url: jdbc:h2:mem:qc_logbook;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    # 開発中のテーブル変更を反映しやすくするため update を使用
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    # 開発中にテンプレート変更を即反映
    cache: false
  h2:
    console:
      # 開発時の確認用に有効化
      enabled: true
      path: /h2-console

logging:
  level:
    # 実行SQLを見やすく出力
    org.hibernate.SQL: debug
    # バインド値を確認
    org.hibernate.orm.jdbc.bind: trace
