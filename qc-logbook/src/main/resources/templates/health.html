<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- 起動確認用画面であることを明記 -->
    <!-- 画面種別ごとの整理用に templates/inspections, sessions, fragments を用意 -->
    <div th:replace="layout :: content(~{::section})">
        <section>
            <div class="alert alert-success" role="alert">
                <div class="fw-semibold">QC Logbook is running</div>
                <div class="small" th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}">
                    1970-01-01 00:00:00
                </div>
            </div>
        </section>
    </div>
</body>
</html>
